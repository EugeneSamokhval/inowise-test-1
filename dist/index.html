<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/index.css" />
    <script defer src="bundle.js"></script>
  </head>
  <body clas="MainBody">
    <div class="Calculator">
      <input type="text" class="numberInputField" id="inOutField" />
      <div class="buttonPad">
        <button class="Button Tools" id="clear">C</button>
        <button class="Button Tools" id="btn_percent">%</button>
        <button class="Button Tools" id="change_sign">+/-</button>
        <button class="Button Operations" id="btn_div">/</button>
        <button class="Button Numeric" id="btn1">1</button>
        <button class="Button Numeric" id="btn2">2</button>
        <button class="Button Numeric" id="btn3">3</button>
        <button class="Button Operations" id="btn_mult">*</button>
        <button class="Button Numeric" id="btn4">4</button>
        <button class="Button Numeric" id="btn5">5</button>
        <button class="Button Numeric" id="btn6">6</button>
        <button class="Button Operations" id="btn_sum">+</button>
        <button class="Button Numeric" id="btn7">7</button>
        <button class="Button Numeric" id="btn8">8</button>
        <button class="Button Numeric" id="btn9">9</button>
        <button class="Button Operations" id="btn_decr">-</button>
        <button class="Button Operations" id="btnL">(</button>
        <button class="Button Numeric" id="btn0">0</button>
        <button class="Button Operations" id="btnR">)</button>
        <button class="Button Operations" id="btn_equals">=</button>
      </div>
    </div>
    <div class="Theme menu">
      <div id="LisOfOptions">
        <label>Background color</label
        ><input type="color" id="backgroundColorInput" class="colorPicker" />
        <label>Borders color</label
        ><input type="color" id="bordersColorInput" class="colorPicker" />
        <label>Numeric buttons color</label
        ><input type="color" id="numericColorInput" class="colorPicker" />
        <label>Operations buttons color</label
        ><input type="color" id="operationsColorInput" class="colorPicker" />
        <label>Tools buttons color</label
        ><input type="color" id="toolsColorInput" class="colorPicker" />
        <label>Font color</label
        ><input type="color" id="buttonsFontColorInput" class="colorPicker" />
        <label>Text input background color</label
        ><input
          type="color"
          id="textBackgroundColorInput"
          class="colorPicker"
        />
        <label>Font size</label><input type="number" id="fontSize" />
      </div>
    </div>
  </body>
</html>
